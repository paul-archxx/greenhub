<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wallet Images Analyzer</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background: #f5f5f5;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 20px;
        margin-top: 20px;
      }
      .wallet-card {
        background: white;
        border-radius: 8px;
        padding: 15px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      .wallet-image {
        width: 80px;
        height: 80px;
        object-fit: contain;
        margin: 0 auto;
        display: block;
        border-radius: 8px;
      }
      .wallet-name {
        margin: 10px 0 5px;
        font-weight: bold;
        color: #333;
      }
      .filename {
        font-size: 12px;
        color: #666;
        font-family: monospace;
      }
      .input-field {
        width: 100%;
        padding: 4px;
        margin: 5px 0;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 12px;
      }
      .export-btn {
        background: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        margin: 20px 0;
      }
      .export-btn:hover {
        background: #0056b3;
      }
    </style>
  </head>

      function createWalletCard(filename) {
        return `
                <div class="wallet-card">
                    <img src="/wallet-images/numbered/${filename}" alt="${filename}" class="wallet-image" onerror="this.style.display='none'">
                    <div class="filename">${filename}</div>
                    <input type="text" class="input-field wallet-name-input" placeholder="Enter wallet name..." data-filename="${filename}">
                    <input type="text" class="input-field wallet-id-input" placeholder="wallet-id (auto-generated)" data-filename="${filename}" readonly>
                </div>
            `;
      }

      function generateId(name) {
        return name
          .toLowerCase()
          .replace(/[^a-z0-9\s-]/g, "")
          .replace(/\s+/g, "-")
          .replace(/-+/g, "-")
          .trim();
      }

      function setupEventListeners() {
        document.querySelectorAll(".wallet-name-input").forEach((input) => {
          input.addEventListener("input", function () {
            const filename = this.dataset.filename;
            const idInput = document.querySelector(
              `[data-filename="${filename}"].wallet-id-input`
            );
            idInput.value = generateId(this.value);
          });
        });
      }

      function exportMapping() {
        const mapping = [];
        document.querySelectorAll(".wallet-name-input").forEach((input) => {
          const filename = input.dataset.filename;
          const name = input.value.trim();
          const id = document.querySelector(
            `[data-filename="${filename}"].wallet-id-input`
          ).value;

          if (name) {
            mapping.push({
              id: id,
              name: name,
              imageUrl: `/wallet-images/numbered/${filename}`,
              filename: filename,
            });
          }
        });

        const output = `// Generated wallet mapping
const walletImageMapping = ${JSON.stringify(mapping, null, 2)};

// TypeScript interfaces update
${mapping
  .map(
    (wallet) => `  {
    id: "${wallet.id}",
    name: "${wallet.name}",
    icon: "üîó", // Update with appropriate emoji
    imageUrl: "${wallet.imageUrl}",
    category: "popular", // Update category as needed
  },`
  )
  .join("\n")}`;

        // Copy to clipboard
        navigator.clipboard.writeText(output).then(() => {
          alert("Wallet mapping copied to clipboard!");
        });

        console.log("Wallet Mapping:", output);
      }

      // Initialize the page
      function init() {
        const grid = document.getElementById("walletGrid");
        grid.innerHTML = imageFiles.map(createWalletCard).join("");
        setupEventListeners();
      }

      init();
    </script>
